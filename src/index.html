</head>

        <ul class="navbar-nav ml-auto">

  <header id="main-head" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fa fa-gear"></i>Dashboard</h1>
        </div>
      </div>
    </div>
  </header>

  <!--Action-->
  <section id="action" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostmodal">
            <i class="fa fa-plus"></i>Add Post
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCatagoryModal">
            <i class="fa fa-plus"></i>Add Catagory
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addUserModal">
            <i class="fa fa-plus"></i>Add User
          </a>
        </div>
      </div>
    </div>
  </section>

  <!--Add Post modal-->
  <div class="modal fade" id="addPostmodal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addPostModelLabel">Add post</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <labal class="form-control-labal" for="title">Title</labal>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <labal class="form-control-labal" for="catagory">Catagory</labal>
              <select class="form-control">
                <option value="">Web Development</option>
                <option value="">Web Design</option>
                <option value="">Virtual Assistant</option>
              </select>
            </div>
            <div class="form-group bg-faded">
              <labal for="file">Image upload</labal>
              <input type="file" class="form-control-file" id="file">
              <small class="form-taxt text-muted" id="fielHelp">
                Max Size 5MB
              </small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="editor1" cols="30" rows="10" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondery" data-dismiss="modal">Close
          </button>
          <button class="btn btn-primary" data-dismiss="modal">Add Post
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--Add Catagory Modal-->
  <div class="modal fade" id="addCatagoryModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addCatagoryModelLabel">Add Catagory</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <labal class="form-control-labal" for="title">Title</labal>
              <input type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondery" data-dismiss="modal">Close
          </button>
          <button class="btn btn-primary" data-dismiss="modal">Save
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--Add User Modal-->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="addUsertModelLabel">Add User</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <labal class="form-control-labal" for="title">Name</labal>
              <input type="name" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
              <labal class="form-control-labal" for="title">Email</labal>
              <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <labal class="form-control-labal" for="title">Password</labal>
              <input type="password1" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
              <labal class="form-control-labal" for="title">Confarm Password</labal>
              <input type="password2" placeholder="Confarm Password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondery" data-dismiss="modal">Close
          </button>
          <button class="btn btn-warning" data-dismiss="modal">Add User
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('editor1')
  </script>
</body>

</html>
